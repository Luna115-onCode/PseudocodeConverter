name: Deploy to GitHub Pages

on:
  push:
    branches:
      - release
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build -- --configuration='production'

      - name: Set up SSH Key
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Prepare Git Worktree for gh-pages
        run: |
          git fetch origin gh-pages
          git worktree add deploy-folder gh-pages

      - name: Clean Deployment Directory
        run: |
          target_dir="deploy-folder/"
          mkdir -p "$target_dir"
          find deploy-folder -maxdepth 1 ! -name '.' ! -name '..' -exec rm -rf {} +

      - name: Copy New Files to Deploy Folder
        run: |
          target_dir="deploy-folder/"
          mkdir -p "$target_dir"
          cp -r dist/pseudo-code-converter/browser/* "$target_dir/"
          cp readme.md LICENSE "$target_dir/"

      - name: Commit and Deploy to GitHub Pages
        working-directory: deploy-folder
        run: |
          git add .
          git commit -m "Deploy #${{ github.run_number }} from ${{ github.ref }} branch"
          GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o UserKnownHostsFile=~/.ssh/known_hosts" git push git@github.com:${{ github.repository }} gh-pages --force

      - name: Clean Up Worktree
        run: git worktree remove deploy-folder --force
